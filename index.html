<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1 class="page_title">Play with the Cat Clicker!</h2>
<h2 class="page_sub_title"><span>Click on the cat picture to increase the click count underneath</span></h2>

<div class="left-container">
    <div><h3 class="left-header" id="left-cat-name"></h3></div>
    <div><img class="left-cat-img" id="left-cat-img" alt="cat image" src="img/maurice_the_cat.jpg"></div>  
    <div><p id="left-cat-count"></p></div>
</div>

<div class="right-container">
    <div><h3 class="right-header" id="right-cat-name"></h3></div>
    <div><img class="right-cat-img" id="right-cat-img" alt="cat image" src="img/roger_the_cat.jpg"></div> 
    <div><p id="right-cat-count"></p></div>
</div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
