<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1 class="page_title">Play with the Cat Clicker!</h2>
<h2 class="page_sub_title"><span>Click on the cat picture to increase its click count</span></h2>

<div class="left-container">
    <div>
    	<h3 class="left-header" id="left-cat-name"></h3>
   		<p class="left-cat-count" id="left-cat-count"></p>
    </div>
    <div id="left-cat-img">
    	<img class="left-cat-img" alt="cat image" src="img/maurice_the_cat.jpg">
    </div>  
</div>

<div class="right-container">
	<div>
    	<h3 class="right-header" id="right-cat-name"></h3>
   		<p class="right-cat-count" id="right-cat-count"></p>
    </div>
	<div id="right-cat-img">
		<img class="right-cat-img" alt="cat image" src="img/roger_the_cat.jpg">
	</div> 
</div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
