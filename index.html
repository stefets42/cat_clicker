<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2 class="page_title">Play with the Cat Clicker!</h2>

<div class="left-container">
    <h3 class="left-header">Click on the cat to increase the number on the right</h3>
    <img id="cat-img" alt="cat image" onclick="increment()" src="img/cat.jpg">  
</div>

<div class="right-container">
    <h3 class="right-header">Number of clicks:</h3>
    <p id="number"></p>
</div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
